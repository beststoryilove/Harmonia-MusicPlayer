        // Ëß£ÊûêÊ≠åËØç
        function parseLyrics(lyricText) {
            if (!lyricText) return [];
            
            const lines = lyricText.split('\n');
            const result = [];
            
            // Ê≠£ÂàôË°®ËææÂºèÂåπÈÖçÊó∂Èó¥Ê†áÁ≠æ [mm:ss.xxx]
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            for (const line of lines) {
                const matches = timeRegex.exec(line);
                if (matches) {
                    const minutes = parseInt(matches[1]);
                    const seconds = parseInt(matches[2]);
                    const milliseconds = parseInt(matches[3]);
                    
                    const time = minutes * 60 + seconds + milliseconds / (matches[3].length === 2 ? 100 : 1000);
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (text) {
                        result.push({ time, text });
                    }
                }
            }
            
            return result;
        }

                lyricsData = [];

            // Ëß£Êûê‰∏ªÊ≠åËØç

            // Â¶ÇÊûúÊúâÁøªËØëÊ≠åËØç‰∏î‰∏çÊòØÁ©∫ÂÜÖÂÆπ
            const hasTranslation = lyricResponse.tlyric && lyricResponse.tlyric.trim() !== '';
            const translationLyrics = hasTranslation ? parseLyrics(lyricResponse.tlyric) : [];
            
            // ÂêàÂπ∂Ê≠åËØç
            lyricsData = [];
            if (hasTranslation) {
                // ÂèåËØ≠Ê≠åËØçÂ§ÑÁêÜ
                for (let i = 0; i < mainLyrics.length; i++) {
                    const mainLine = mainLyrics[i];
                    // Êü•ÊâæÊó∂Èó¥Áõ∏ËøëÁöÑÁøªËØëÊ≠åËØç
                    const translation = translationLyrics.find(t => Math.abs(t.time - mainLine.time) < 0.1);
                    
                    lyricsData.push({
                        time: mainLine.time,
                        text: mainLine.text,
                        translation: translation ? translation.text : ''
                    });

            } else {

                    translationElement.style.animationDelay = `${index * 0.05 + 0.1}s`;
                    lyricsContent.appendChild(translationElement);
                }

            // ‰øùÂ≠òÂΩìÂâçÊ≠åËØçÂìçÂ∫î

        // Êõ¥Á≤æÁ°ÆÁöÑÊªöÂä®ÂÆö‰Ωç

                if (currentTab === 'playlist' && currentPlaylistIndex >= 0) {
                    playFromPlaylist(currentPlaylistIndex);
                } else if (currentTrackIndex >= 0) {
                    playTrack(currentTrackIndex);
                }
            } else if (currentPlayMode === 'shuffle') {
                // ÈöèÊú∫Êí≠ÊîæÊ®°Âºè
                if (currentTab === 'playlist' && playlist.length > 0) {
                    const randomIndex = Math.floor(Math.random() * playlist.length);
                    playFromPlaylist(randomIndex);
                } else if (currentSearchResults.length > 0) {
                    const randomIndex = Math.floor(Math.random() * currentSearchResults.length);
                    playTrack(randomIndex);
                }
            } else {
                // Ê≠£Â∏∏Ê®°Âºè
                if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
                    playFromPlaylist(currentPlaylistIndex + 1);
                } else if (currentTrackIndex < currentSearchResults.length - 1) {
                    playTrack(currentTrackIndex + 1);
                }
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
        });

        // Âú® audioPlayer ‰∫ã‰ª∂ÁõëÂê¨Âô®‰∏≠Ê∑ªÂä†
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updatePageTitle();
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updatePageTitle();
        });
        
        // Èü≥ÈáèÊéßÂà∂
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
        
        // Ê∏ÖÁ©∫Êí≠ÊîæÂàóË°®
        clearPlaylist.addEventListener('click', clearPlaylistItems);
        
        // ‰∏ªÈ¢òÂàáÊç¢
        themeToggle.addEventListener('click', toggleTheme);
        
        // Êí≠ÊîæÊ®°ÂºèÂàáÊç¢
        playModeBtn.addEventListener('click', togglePlayMode);

        // Ê°åÈù¢Ê≠åËØçÊåâÈíÆ
        desktopLyricsBtn.addEventListener('click', () => {
            if (!desktopLyricsEnabled) {
                connectToDesktopLyrics();
            } else {
                if (ws) {
                    ws.close();
                }
                desktopLyricsEnabled = false;
                desktopLyricsStatus.textContent = 'Ê°åÈù¢Ê≠åËØçÂ∑≤ÂÖ≥Èó≠';
                desktopLyricsStatus.classList.remove('connected');
                desktopLyricsStatus.classList.remove('disconnected');
            }
        });

        shareMusicBtn.addEventListener('click', () => {
            if (playlist.length === 0) {
                showError('Êí≠ÊîæÂàóË°®‰∏∫Á©∫ÔºåÊó†Ê≥ïÂàÜ‰∫´');
                return;
            }

            // ÂàõÂª∫ÂàÜ‰∫´Ê®°ÊÄÅÊ°Ü
            createShareModal();
        });
        
        // Ê†áÁ≠æÈ°µÂàáÊç¢
        playlistTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                playlistTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderPlaylist();
            });
        });

        // ‰∏ìËæëÂ∞ÅÈù¢ÂÄæÊñúÊïàÊûú
        albumArtContainer.addEventListener('mousemove', (e) => {
            const rect = albumArtContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateY = (x - centerX) / 10;
            const rotateX = (centerY - y) / 10;
            
            albumArtContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        albumArtContainer.addEventListener('mouseleave', () => {
            albumArtContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // ÂàõÂª∫ÂàÜ‰∫´Ê®°ÊÄÅÊ°Ü
        function createShareModal() {
            // ÂàõÂª∫Ê®°ÊÄÅÊ°ÜËÉåÊôØ
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.style.position = 'fixed';
            modalOverlay.style.top = '0';
            modalOverlay.style.left = '0';
            modalOverlay.style.width = '100%';
            modalOverlay.style.height = '100%';
            modalOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            modalOverlay.style.zIndex = '1000';
            modalOverlay.style.display = 'flex';
            modalOverlay.style.justifyContent = 'center';
            modalOverlay.style.alignItems = 'center';
            
            // ÂàõÂª∫Ê®°ÊÄÅÊ°ÜÂÜÖÂÆπ
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.style.backgroundColor = '#282828';
            modalContent.style.borderRadius = '15px';
            modalContent.style.padding = '20px';
            modalContent.style.width = '90%';
            modalContent.style.maxWidth = '500px';
            modalContent.style.maxHeight = '80vh';
            modalContent.style.overflow = 'auto';
            
            // Ê∑ªÂä†Ê†áÈ¢ò
            const title = document.createElement('h2');
            title.textContent = 'ÂàÜ‰∫´Ê≠åÊõ≤';
            title.style.color = '#9b59b6';
            title.style.marginBottom = '20px';
            title.style.textAlign = 'center';
            modalContent.appendChild(title);
            
            // Ê∑ªÂä†ËØ¥Êòé
            const instructions = document.createElement('p');
            instructions.textContent = 'ÈÄâÊã©Ë¶ÅÂàÜ‰∫´ÁöÑÊ≠åÊõ≤ÔºàÂèØÂ§öÈÄâÔºâÔºåÁÑ∂ÂêéÁÇπÂáª"ÂØºÂá∫ÂàÜ‰∫´Êñá‰ª∂"ÊåâÈíÆ';
            instructions.style.color = '#aaa';
            instructions.style.marginBottom = '20px';
            instructions.style.fontSize = '14px';
            modalContent.appendChild(instructions);
            
            // ÂàõÂª∫Ê≠åÊõ≤ÂàóË°®
            const songList = document.createElement('div');
            songList.className = 'share-song-list';
            songList.style.marginBottom = '20px';
            songList.style.maxHeight = '300px';
            songList.style.overflowY = 'auto';
            
            playlist.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'share-song-item';
                songItem.style.display = 'flex';
                songItem.style.alignItems = 'center';
                songItem.style.padding = '10px';
                songItem.style.marginBottom = '5px';
                songItem.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                songItem.style.borderRadius = '5px';
                songItem.style.cursor = 'pointer';
                
                // Ê∑ªÂä†Â§çÈÄâÊ°Ü
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'share-checkbox';
                checkbox.dataset.index = index;
                checkbox.style.marginRight = '10px';
                
                // Ê≠åÊõ≤‰ø°ÊÅØ
                const songInfo = document.createElement('div');
                songInfo.className = 'share-song-info';
                songInfo.style.flex = '1';
                
                const songTitle = document.createElement('div');
                songTitle.className = 'share-song-title';
                songTitle.textContent = song.name || 'Êú™Áü•Ê≠åÊõ≤';
                songTitle.style.fontWeight = 'bold';
                songTitle.style.marginBottom = '3px';
                
                const songArtist = document.createElement('div');
                songArtist.className = 'share-song-artist';
                songArtist.textContent = Array.isArray(song.artist) ? song.artist.join('„ÄÅ') : song.artist || 'Êú™Áü•Ê≠åÊâã';
                songArtist.style.fontSize = '12px';
                songArtist.style.color = '#aaa';
                
                songInfo.appendChild(songTitle);
                songInfo.appendChild(songArtist);
                
                songItem.appendChild(checkbox);
                songItem.appendChild(songInfo);
                
                // ÁÇπÂáªÊï¥Ë°å‰πüÂèØ‰ª•ÈÄâÊã©
                songItem.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
                
                songList.appendChild(songItem);
            });
            
            modalContent.appendChild(songList);
            
            // Ê∑ªÂä†Êìç‰ΩúÊåâÈíÆ
            const buttonContainer = document.createElement('div');
            buttonContainer.style.display = 'flex';
            buttonContainer.style.justifyContent = 'space-between';
            
            const exportButton = document.createElement('button');
            exportButton.textContent = 'ÂØºÂá∫ÂàÜ‰∫´Êñá‰ª∂';
            exportButton.className = 'export-button';
            exportButton.style.padding = '10px 15px';
            exportButton.style.backgroundColor = '#9b59b6';
            exportButton.style.color = 'white';
            exportButton.style.border = 'none';
            exportButton.style.borderRadius = '25px';
            exportButton.style.cursor = 'pointer';
            exportButton.style.flex = '1';
            exportButton.style.marginRight = '10px';
            
            const importButton = document.createElement('button');
            importButton.textContent = 'ÂØºÂÖ•ÂàÜ‰∫´Êñá‰ª∂';
            importButton.className = 'import-button';
            importButton.style.padding = '10px 15px';
            importButton.style.backgroundColor = '#6c5ce7';
            importButton.style.color = 'white';
            importButton.style.border = 'none';
            importButton.style.borderRadius = '25px';
            importButton.style.cursor = 'pointer';
            importButton.style.flex = '1';
            
            const closeButton = document.createElement('button');
            closeButton.textContent = 'ÂèñÊ∂à';
            closeButton.className = 'close-button';
            closeButton.style.padding = '10px 15px';
            closeButton.style.backgroundColor = '#ff4d4d';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '25px';
            closeButton.style.cursor = 'pointer';
            closeButton.style.marginTop = '10px';
            closeButton.style.width = '100%';
            
            buttonContainer.appendChild(exportButton);
            buttonContainer.appendChild(importButton);
            modalContent.appendChild(buttonContainer);
            modalContent.appendChild(closeButton);
            
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
            
            // ÂØºÂá∫ÊåâÈíÆ‰∫ã‰ª∂
            exportButton.addEventListener('click', () => {
                const selectedCheckboxes = document.querySelectorAll('.share-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    showError('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏ÄÈ¶ñÊ≠åÊõ≤');
                    return;
                }
                
                const selectedSongs = Array.from(selectedCheckboxes).map(checkbox => {
                    return playlist[parseInt(checkbox.dataset.index)];
                });
                
                exportSongs(selectedSongs);
                document.body.removeChild(modalOverlay);
            });
            
            // ÂØºÂÖ•ÊåâÈíÆ‰∫ã‰ª∂
            importButton.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json,.txt';
                
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedSongs = JSON.parse(event.target.result);
                            if (Array.isArray(importedSongs)) {
                                // ËøáÊª§ÊéâÂ∑≤Â≠òÂú®ÁöÑÊ≠åÊõ≤
                                const newSongs = importedSongs.filter(importedSong => 
                                    !playlist.some(existingSong => existingSong.id === importedSong.id)
                                );
                                
                                if (newSongs.length > 0) {
                                    playlist = [...playlist, ...newSongs];
                                    savePlaylist();
                                    renderPlaylist();
                                    showError(`ÊàêÂäüÂØºÂÖ• ${newSongs.length} È¶ñÊ≠åÊõ≤`);
                                } else {
                                    showError('Ê≤°ÊúâÊñ∞Ê≠åÊõ≤ÂèØ‰ª•ÂØºÂÖ•');
                                }
                            } else {
                                showError('Êó†ÊïàÁöÑÂàÜ‰∫´Êñá‰ª∂');
                            }
                        } catch (error) {
                            showError('Êó†Ê≥ïËß£ÊûêÂàÜ‰∫´Êñá‰ª∂');
                        }
                    };
                    reader.readAsText(file);
                });
                
                fileInput.click();
                document.body.removeChild(modalOverlay);
            });
            
            // ÂÖ≥Èó≠ÊåâÈíÆ‰∫ã‰ª∂
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modalOverlay);
            });
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    document.body.removeChild(modalOverlay);
                }
            });
        }

        // ÂØºÂá∫Ê≠åÊõ≤‰∏∫Êñá‰ª∂
        function exportSongs(songs) {
            // ÂàõÂª∫JSONÊï∞ÊçÆ
            const exportData = JSON.stringify(songs, null, 2);
            
            // ÂàõÂª∫BlobÂØπË±°
            const blob = new Blob([exportData], { type: 'application/json' });
            
            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `HarmoniaÈü≥‰πêÂàÜ‰∫´_${new Date().toLocaleDateString()}.json`;
            
            // Ëß¶Âèë‰∏ãËΩΩ
            document.body.appendChild(a);
            a.click();
            
            // Ê∏ÖÁêÜ
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            const originalText = shareMusicBtn.textContent;
            shareMusicBtn.textContent = `Â∑≤ÂØºÂá∫ ${songs.length} È¶ñÊ≠åÊõ≤ÔºÅ`;
            setTimeout(() => {
                shareMusicBtn.textContent = originalText;
            }, 2000);
        }
        
        // ÂàùÂßãÂåñ
        initTheme();
        updateBackground();
        initPlaylist();
    </script>

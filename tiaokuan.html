<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Harmonia - 隐私政策与用户条款</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* CSS Variables from main player for consistency */
    :root {
      --bg-light: linear-gradient(135deg, #e0e7ff, #dbeafe, #d1d5db);
      --text-light: #1e293b;
      --primary-color: #9b59b6; /* Purple */
      --primary-gradient: linear-gradient(135deg, #8e44ad, #9b59b6);
      --card-bg-light: rgba(255, 255, 255, 0.85);
      --border-light: rgba(0, 0, 0, 0.1);
      --shadow-light: 0 12px 30px rgba(0, 0, 0, 0.15);
      --transition-speed: 0.3s;
      --border-radius-lg: 16px;
      --border-radius-sm: 8px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 24px;
      line-height: 1.8; /* Slightly increased line-height for readability */
      color: var(--text-light);
      background: var(--bg-light);
      min-height: 100vh; /* Ensure full viewport height */
      display: flex;
      justify-content: center;
      align-items: center; /* Center content vertically */
      box-sizing: border-box; /* Include padding in element's total width and height */
    }

    .card {
      background: var(--card-bg-light);
      max-width: 900px;
      width: 100%; /* Ensure it takes full width on small screens */
      margin: 0 auto;
      border-radius: var(--border-radius-lg);
      padding: 30px; /* Increased padding */
      box-shadow: var(--shadow-light);
      border: 1px solid var(--border-light);
      backdrop-filter: blur(8px); /* Subtle blur effect */
      transition: all var(--transition-speed) ease;
    }

    h1 {
      margin: 0 0 20px; /* Adjusted margin */
      color: var(--primary-color);
      font-size: 32px;
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(155, 89, 182, 0.3);
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 15px;
      text-align: center; /* Center h1 */
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      border-radius: 3px;
    }

    h2 {
      margin: 30px 0 15px; /* Adjusted margin */
      color: var(--primary-color); /* Consistent with h1 */
      font-size: 24px; /* Slightly larger */
      font-weight: 700;
    }

    p {
      margin-bottom: 15px; /* Consistent paragraph spacing */
      color: var(--text-light);
    }
    ul {
      list-style-type: disc;
      margin: 15px 0 20px 20px; /* Adjusted list spacing */
      padding: 0;
      color: var(--text-light);
    }
    li {
      margin-bottom: 8px;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color var(--transition-speed) ease, text-decoration var(--transition-speed) ease;
    }
    a:hover {
      text-decoration: underline;
      color: #8e44ad; /* Slightly darker primary on hover */
    }

    .update-time {
      font-size: 13px;
      color: #777; /* Softer color for meta info */
      text-align: right; /* Align to the right */
      margin-top: 25px; /* Space above */
      margin-bottom: 25px; /* Space below before the button */
    }

    .back {
      display: inline-flex; /* Use inline-flex for button styling */
      align-items: center;
      justify-content: center;
      padding: 12px 25px; /* Button-like padding */
      background: var(--primary-gradient);
      color: #fff; /* White text for contrast */
      border-radius: 30px; /* Pill-shaped button */
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
      transition: all var(--transition-speed) ease;
    }
    .back:hover {
      background: linear-gradient(135deg, #9b59b6, #8e44ad); /* Gradient reverse on hover */
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
      text-decoration: none; /* Remove underline on hover for button */
    }
    .back i { /* For potential icon */
        margin-right: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body { padding: 15px; }
      .card { padding: 20px; }
      h1 { font-size: 28px; }
      h2 { font-size: 20px; }
      .back {
        width: 100%; /* Full width button on mobile */
        max-width: 250px; /* Limit max width */
        margin-left: auto;
        margin-right: auto;
        display: flex; /* Override inline-flex to center with margin:auto */
      }
      .update-time {
        text-align: center; /* Center on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>隐私政策与用户条款</h1>
    <p>Harmonia 音乐播放器为个人/学习用途设计。本页面用于示例部署，非商用。</p>
    <h2>数据来源</h2>
    <p>播放器将通过本站的 /api 代理访问第三方公共音乐与壁纸接口，本站仅作转发，不保存内容。</p>
    <h2>使用规范</h2>
    <ul>
      <li>严禁倒卖、商业化使用。</li>
      <li>请遵守所在地区与平台的版权政策。</li>
      <li>如第三方接口不可用，功能可能暂时受限。</li>
    </ul>
    <h2>免责声明</h2>
    <p>第三方接口的内容与可用性由其各自服务提供方负责。</p>
    <p class="update-time">条款最后更新时间：2025年11月22日</p>
    <a class="back" href="./"><i class="fas fa-arrow-left"></i>返回播放器</a>
  </div>
</body>
</html>
